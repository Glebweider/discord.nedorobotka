<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/css/style.css">
    <title>Discrod.pyrod</title>
</head>
<body>
    <div class="daccord">
        <!--Личный кабинет-->
        <div class="inspector">
            <!--Новые пользователи-->
            <div class="newmembers">

            </div>
            <!--Старые пользователи-->
            <div class="recentmembers">
                <img class="rec" src="style/image/settings/RecentActivity.svg" alt="">
            </div>
            <div class="loopgroup">
                <img class="loop" src="style/image/settings/NewMembers.svg" alt="">
            </div>
            <div class="settdiv">
                <div class="settings">
                    <img id="mail" class="mail" src="style/image/settings/Mail.svg" alt="">
                    <img id="bell" class="bell" src="style/image/settings/Bell.svg" alt="">
                    <img id="chat" class="chat" src="style/image/settings/Chat.svg" alt="">
                    <img id="setting" class="setting" src="style/image/settings/Setting.svg" alt="">
                    <hr class="set">
                </div>
            </div>
        </div>
        <!--Контент-->
        <div class="main">
            <div class="searchbar">
                <input type="text" name="explore" placeholder=" Explore" class="search">
            </div>
            <hr class="card">
            <div class="container">
                <img class="card1" src="style/image/card/feat1.png" alt="">
                <img class="card2" src="style/image/card/feat2.png" alt="">
                <img class="card3" src="style/image/card/feat2.png" alt="">
                <img class="card4" src="style/image/card/pop1.png" alt="">
                <img class="card5" src="style/image/card/pop1.png" alt="">
                <img class="card6" src="style/image/card/pop1.png" alt="">
                <img class="card7" src="style/image/card/pop2.png" alt="">
                <img class="card8" src="style/image/card/pop2.png" alt="">
                <img class="card9" src="style/image/card/pop2.png" alt="">
            </div>
            <hr class="card2">
        </div>
        <!--меню-->
        <div class="sideMenu">

            <!--Информация-->
            <div class="info">

                <div class="icons">
                    <div class="microphone">
                        <img id="mic"class="mic" src="style/image/micon.svg" alt="" onclick="imgsrc();">
                        <img class="ipol" src="style/image/polygon.svg" alt="">
                    </div>
                    <div class="headponse">
                        <img id="headp" class="headp" src="style/image/headon.svg" onclick="headp();" alt="">
                        <img class="ipol" src="style/image/polygon.svg" alt="">
                    </div>

                    <div class="addfriends">
                        <img  class="addf" src="style/image/Addfriend.svg" alt="" >
                        <img class="ipol" src="style/image/polygon.svg" alt="">
                    </div>

                </div>
                <div class="user">
                    <div class="name">
                        login familia
                    </div>
                    <div class="avatar">
                        <img class="ava" src="style/avatar/profile.svg" alt="">
                        <img class="ipol" src="style/image/polygon.svg" alt="">
                    </div>

                </div>
            </div>
            <!--Категории-->
            <div class="katsid">
                <div class="categories">
                    <div class="ser">
                        <div class="header">
                            <div class="explor">
                                <a class="exheader" href="#">Explore</a>
                                <hr class="ex">
                            </div>
                        </div>
                        <div class="frame">
                            <div id="home" class="home">
                                <img class="homeimg"src="style/image/cagetories/Explore.svg" alt="">
                                <a class="ahome">Home</a>
                            </div>
                            <div id="music" class="Music">
                                <img class="musicimg" src="style/image/cagetories/Music.svg" alt="">
                                <a class="amusic">Music</a>
                            </div>
                            <div id="gaming" class="gaming">
                                <img class="gamingimg" src="style/image/cagetories/Game.svg" alt="">
                                <a class="agame">Gaming</a>
                            </div>
                            <div id="educ" class="education">
                                <img class="eduimg" src="style/image/cagetories/Education.svg" alt="">
                                <a class="aedu">Education</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--СайдБар-->
                <div class="sidebar">
                    <div class="logo">
                        <a href="#"><img class="logoimg" src="style/image/logo.svg" alt="">
                    </div>
                    <div class="bar">
                        
                        <div class="explorer">
                            <a href="#"><img class="exp" src="style/image/sidebar/Explore.svg" alt=""></a>
                        </div>
                        <div class="add">
                            <a href="#"><img class="addimg" src="style/image/sidebar/IconAdd.svg" alt=""></a>
                        </div>
                        <div class="group">
                            <a href="#"><img class="gr1" src="style/image/group/Group1.svg" alt=""></a>
                            <a href="#"><img class="gr2" src="style/image/group/Group2.png" onclick="playMusic()" alt=""></a>
                            <a href="#"><img class="gr3" src="style/image/group/Group3.svg" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/frame.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/headmicro.js"></script>
    <!--<script src="js/redirect.js"></script>-->
    <script>
    </script>
</body>
</html>
